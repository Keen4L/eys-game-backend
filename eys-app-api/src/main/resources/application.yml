server:
  port: 8081
  servlet:
    context-path: /

spring:
  application:
    name: eys-app-api
  
  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/eys_game?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: root
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false

# MyBatis-Plus 配置
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.eys.model.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# Sa-Token 配置
sa-token:
  token-name: Authorization
  timeout: 86400
  active-timeout: -1
  is-concurrent: true
  is-share: true
  token-style: uuid
  is-log: false

# 微信小程序配置
wechat:
  miniapp:
    app-id: ${WECHAT_APP_ID:}          # 小程序 AppID（环境变量优先）
    app-secret: ${WECHAT_APP_SECRET:}  # 小程序 AppSecret（环境变量优先）
    login-url: https://api.weixin.qq.com/sns/jscode2session

# Knife4j 配置
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'app'
      display-name: '小程序接口'
      paths-to-match: '/**'
      packages-to-scan: com.eys.app.controller

knife4j:
  enable: true
  setting:
    language: zh_cn
    swagger-model-name: '实体类列表'

# 日志配置
logging:
  level:
    com.eys: debug
    org.springframework: info
